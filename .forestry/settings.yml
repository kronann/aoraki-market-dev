---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: ホームページ
- type: document
  path: exampleSite/data/homepage.yml
  label: ホームページ
- type: directory
  path: content/products
  label: 商品
  create: documents
  match: "**/*"
  templates:
  - product
- type: document
  path: content/contact/_index.md
  label: お問い合わせ
- type: heading
  label: ページ
- type: directory
  path: content
  label: 全ページ
  create: all
  match: "**/*"
- type: heading
  label: Configuration
- type: document
  path: config.toml
  label: Configuration
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
